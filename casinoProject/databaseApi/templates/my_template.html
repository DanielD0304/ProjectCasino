<!DOCTYPE html>
<html>
<head>
    <title>My Data</title>
</head>
<body>
    <h1>Data from Supabase</h1>
    <ul>
        {% if data %}
            {% for item in data %}
                <li>{{ item }}</li>
            {% endfor %}
        {% else %}
            <li>No data available</li>
        {% endif %}
    </ul>
</body>
</html>
